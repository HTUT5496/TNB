name: AI Evolution Dashboard Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ai-evolution:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/generative-ai

      - name: Run AI Evolution Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node ai-review.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI Evolution: Enhanced UI/UX & Category Filter"
          branch: ai-dashboard-evolution
          title: "ðŸš€ AI Evolution: Advanced Dashboard Update"
          body: |
            This PR was generated by the Workflow AI.
            - **UI/UX Evolution**: Improved beyond existing features with premium design.
            - **Dynamic Filter**: Implemented Income/Expense category switching.
            - **Standards**: Strictly followed 'No Inline CSS' rule.
          delete-branch: true
