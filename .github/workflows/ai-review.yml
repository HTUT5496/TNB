name: AI Evolution Dashboard Update

on:
  push:
    branches:
      - main  # Runs whenever you push code to the main branch
  workflow_dispatch: # Allows you to run this manually from the "Actions" tab

jobs:
  build:
    runs-on: ubuntu-latest

    # Essential for the PR creation to work
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/generative-ai

      - name: Run AI Evolution Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node ai-review.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: AI-generated Dashboard improvements"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: ai-dashboard-update
          delete-branch: true
          title: "âœ¨ AI Evolution: Dashboard UI & Category Filter"
          body: |
            ### ðŸš€ AI Automated Update
            This PR was generated by Gemini AI to improve the Dashboard.
            
            **Changes included:**
            - Updated `dashboard.html` & `dashboard.js` with dynamic category filtering.
            - Refined `dashboard1.css` & `dashboard2.css` for a premium feel.
            - Verified no inline CSS usage.
            
            _Please review the code before merging._
          labels: |
            automated pr
            ai-generated
          draft: false
