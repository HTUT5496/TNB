name: AI Code Review

on:
  workflow_dispatch:

jobs:
  ai-review:
    runs-on: ubuntu-latest
    # PR ဆောက်နိုင်ရန်နှင့် code ရေးနိုင်ရန် permission ပေးခြင်း
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Initialize and Install Gemini Library
        run: |
          npm init -y
          npm install @google/generative-ai

      - name: Run AI Script
        run: node ai-review.js
        env:
          # OpenAI အစား Gemini API Key ကို အသုံးပြုထားပါသည်
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          # လုံခြုံရေးအတွက် Default token ကို သုံးခြင်းက ပိုကောင်းပါသည်
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI improvements for all files"
          branch: ai-improvements
          title: "AI Suggested Improvements (Gemini)"
          body: "This PR was automatically generated by Gemini AI to optimize UI and clean code across the repository."
          delete-branch: true
