name: AI Evolution Dashboard Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ai-evolution:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/generative-ai

      - name: Run AI Evolution Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node ai-review.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI: Incremental UI/UX Evolution"
          branch: ai-dashboard-evolution
          title: "ðŸš€ AI Evolution: Advanced Dashboard Update"
          body: |
            ### Automated UI/UX Evolution
            - Enhanced dashboard features beyond the existing version.
            - Updated category filtering logic.
            - Modernized CSS styling (No inline styles used).
          delete-branch: true
