<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="description" content="TNB Financial Management - Login Page" />
    <title>TNB â€“ Login</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="login-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="dark-mode">

    <!-- Animated background orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <div class="glass-container">

      <!-- Top Navigation -->
      <div class="top-nav">
        <button id="lang-btn" class="sub-btn">
          <i class="fas fa-language"></i> Burmese
        </button>
        <button onclick="location.href = 'register.html'" class="sub-btn">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
        <button id="theme-btn" class="sub-btn">ðŸŒ™ Dark</button>
      </div>

      <!-- Note Box -->
      <div class="note-box">
        <i class="fas fa-shield-halved note-icon"></i>
        <p id="note-text">
          Welcome to the financial management software. We will always try to
          distinguish your assets and losses.
        </p>
      </div>

      <!-- Header -->
      <header>
        <div class="brand-mark">
          <span class="brand-icon"><i class="fas fa-chart-line"></i></span>
          <span class="brand-name">TNB</span>
        </div>
        <h1 id="title">Login</h1>
        <p class="page-sub">Sign in to your account</p>
      </header>

      <!-- Main Form -->
      <main>
        <form id="login-form">
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input
              type="text"
              id="username"
              placeholder="UserName"
              required
              autocomplete="username"
            />
          </div>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              autocomplete="current-password"
            />
            <button type="button" class="toggle-pass" id="togglePass" aria-label="Toggle password">
              <i class="fas fa-eye" id="togglePassIcon"></i>
            </button>
          </div>
          <button type="submit" id="login-btn" class="main-btn">
            <span class="btn-text">Login</span>
            <span class="btn-loader" style="display:none"><i class="fas fa-circle-notch fa-spin"></i></span>
          </button>
        </form>

        <div class="separator"><span>Or continue with</span></div>

        <button type="button" id="gmail-btn" class="social-btn">
          <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Gmail
        </button>
      </main>

      <!-- Footer -->
      <footer class="footer-links">
        <p id="signup-text">
          Don't have an account?
          <a href="register.html">Sign Up</a>
        </p>
        <p id="reset-text">
          Forgot password?
          <a href="reset.html">Reset Password</a>
        </p>
      </footer>

    </div>

    <script src="login-script.js"></script>
    <script>
      // Service Worker Registration (PWA)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(() => {});
      }
      // Password toggle (UI only â€” no auth logic)
      const toggleBtn = document.getElementById('togglePass');
      const passInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassIcon');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          const isPass = passInput.type === 'password';
          passInput.type = isPass ? 'text' : 'password';
          toggleIcon.className = isPass ? 'fas fa-eye-slash' : 'fas fa-eye';
        });
      }
      // Loading state on submit (UI feedback only)
      const form = document.getElementById('login-form');
      const btnText = document.querySelector('#login-btn .btn-text');
      const btnLoader = document.querySelector('#login-btn .btn-loader');
      if (form) {
        form.addEventListener('submit', () => {
          if (btnText) btnText.style.display = 'none';
          if (btnLoader) btnLoader.style.display = 'inline';
        });
      }
    </script>
  </body>
</html>
