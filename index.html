<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TNB - Login</title>
    <link rel="stylesheet" href="login-style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="dark-mode">
    <div class="glass-container">
      <div class="top-nav">
        <button id="lang-btn" class="sub-btn">Burmese</button>
        <button onclick="location.href = 'register.html'" class="sub-btn">
          Sign Up
        </button>
        <button id="theme-btn" class="sub-btn">ðŸŒ™ Dark</button>
      </div>

      <div class="note-box">
        <p id="note-text">
          Welcome to the financial management software. We will always try to
          distinguish your assets and losses.
        </p>
      </div>

      <h1 id="title">Login</h1>

      <form id="login-form">
        <input type="text" id="username" placeholder="UserName" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="login-btn" class="main-btn">Login</button>
      </form>

      <div class="separator"><span>Or</span></div>
      <button type="button" id="gmail-btn" class="social-btn">
        Continue with Gmail
      </button>

      <div class="footer-links">
        <p id="signup-text">
          If you don't have an account?
          <a href="register.html">Sign Up</a>
        </p>
        <p id="reset-text">
          Forgot password?
          <a href="reset.html">Reset Password</a>
        </p>
      </div>
    </div>

    <script src="login-script.js"></script>
  </body>
</html>
