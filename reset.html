<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TNB - Reset Password</title>
    <link rel="stylesheet" href="reset-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="dark-mode">
    <div class="glass-container">
      <div class="top-nav">
        <button onclick="location.href = 'index.html'" class="sub-btn">
          <i class="fas fa-chevron-left"></i> Back
        </button>
        <button id="lang-btn" class="sub-btn">Burmese</button>
        <button id="theme-btn" class="sub-btn">ðŸŒ™ Dark</button>
      </div>

      <h1 id="title">Reset Password</h1>

      <div class="note-box">
        <p id="note-text">
          Enter your registered Gmail to receive an OTP code for password
          recovery.
        </p>
      </div>

      <div class="form-group">
        <input
          type="email"
          id="reset-email"
          placeholder="Enter your Gmail"
          required
        />
        <button id="send-otp-btn" class="main-btn">Send OTP</button>
      </div>

      <div id="otp-modal" class="modal">
        <div class="modal-content">
          <h3 id="modal-title">Verify OTP</h3>
          <p id="modal-desc" class="modal-sub-text">
            Enter the code sent to your email
          </p>

          <input type="text" id="otp-code" placeholder="OTP Code" required />
          <input
            type="password"
            id="new-password"
            placeholder="New Password"
            required
          />
          <input
            type="password"
            id="confirm-new-password"
            placeholder="Confirm Password"
            required
          />

          <div class="modal-btns">
            <button id="verify-btn" class="main-btn">Update & Login</button>
            <button id="close-modal" class="sub-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="reset-script.js"></script>
  </body>
</html>
