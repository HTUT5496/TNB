<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="description" content="TNB Financial Management - Register Page" />
    <title>TNB â€“ Register</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="register-style.css" />
    <!-- Google Font: Plus Jakarta Sans (required by register-style.css) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="dark-mode">

    <!-- Animated background orbs -->
    <div class="bg-orb bg-orb-1" aria-hidden="true"></div>
    <div class="bg-orb bg-orb-2" aria-hidden="true"></div>
    <div class="bg-orb bg-orb-3" aria-hidden="true"></div>

    <div class="glass-container">

      <!-- Top Navigation -->
      <div class="top-nav">
        <button id="lang-btn" class="sub-btn">
          <i class="fas fa-language"></i> Burmese
        </button>
        <button onclick="location.href = 'index.html'" class="sub-btn">
          <i class="fas fa-arrow-left"></i> Login
        </button>
        <button id="theme-btn" class="sub-btn">ðŸŒ™ Dark</button>
      </div>

      <!-- Note Box -->
      <div class="note-box">
        <i class="fas fa-circle-info note-icon" aria-hidden="true"></i>
        <p id="note-text">
          Welcome to the financial management software. Create your account to
          start tracking your assets.
        </p>
      </div>

      <!-- Brand + Title -->
      <div class="brand-mark">
        <span class="brand-icon"><i class="fas fa-chart-line" aria-hidden="true"></i></span>
        <span class="brand-name">TNB</span>
      </div>
      <h1 id="title">Register</h1>
      <p class="page-sub" id="page-sub">Create your free account</p>

      <!-- Registration Form -->
      <form id="reg-form">
        <!-- Username -->
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-user" aria-hidden="true"></i></span>
          <input
            type="text"
            id="username"
            placeholder="UserName"
            required
            autocomplete="username"
          />
        </div>

        <!-- Password -->
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-lock" aria-hidden="true"></i></span>
          <input
            type="password"
            id="password"
            placeholder="Password (min 6 chars)"
            minlength="6"
            required
            autocomplete="new-password"
          />
          <button type="button" class="toggle-pass" id="togglePass1" aria-label="Toggle password visibility">
            <i class="fas fa-eye" id="toggleIcon1" aria-hidden="true"></i>
          </button>
        </div>

        <!-- Confirm Password -->
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-lock" aria-hidden="true"></i></span>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            required
            autocomplete="new-password"
          />
          <button type="button" class="toggle-pass" id="togglePass2" aria-label="Toggle confirm password visibility">
            <i class="fas fa-eye" id="toggleIcon2" aria-hidden="true"></i>
          </button>
        </div>

        <button type="submit" id="reg-btn" class="main-btn">
          <i class="fas fa-user-plus btn-icon" aria-hidden="true"></i>
          <span class="btn-text">Register</span>
          <span class="btn-loader" aria-hidden="true">
            <i class="fas fa-circle-notch fa-spin"></i>
          </span>
        </button>
      </form>

      <div class="separator"><span id="separator-text">Or continue with</span></div>

      <!-- Google Sign Up Button -->
      <button type="button" id="gmail-btn" class="social-btn" aria-label="Continue with Google">
        <svg
          class="google-icon"
          viewBox="0 0 48 48"
          width="20" height="20"
          aria-hidden="true"
        >
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.18 1.48-4.97 2.36-8.16 2.36-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        <span id="gmail-btn-text">Continue with Google</span>
        <!-- Shimmer overlay â€” activated via JS while OAuth redirect loads -->
        <span id="gmail-shimmer" class="btn-shimmer" aria-hidden="true"></span>
      </button>

      <div class="footer-links">
        <p id="login-text">
          Already have an account? <a href="index.html">Login</a>
        </p>
        <p id="reset-text">
          <a href="reset.html">Forgot Password? Reset Password</a>
        </p>
      </div>

    </div>

    <!-- All JS logic lives in register-script.js â€” no inline scripts needed -->
    <script src="register-script.js"></script>
  </body>
</html>
