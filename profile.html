<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>Profile — TNB</title>
    <!-- AUTH GUARD: Supabase is loaded here so profile.js can verify session -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>

    <!-- ══════════════════════════════════════════
         PROFILE TOP BAR
    ══════════════════════════════════════════ -->
    <header class="prof-bar">
      <!-- NAVIGATION: Back to Dashboard -->
      <a href="dashboard.html" class="prof-back" id="backBtn" aria-label="Back to Dashboard">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2.2">
          <polyline points="15 18 9 12 15 6" />
        </svg>
        <span>Dashboard</span>
      </a>
      <h1 class="prof-bar-title">Profile</h1>
      <!-- Spacer to center the title -->
      <div class="prof-bar-spacer"></div>
    </header>

    <!-- ══════════════════════════════════════════
         MAIN CONTENT
    ══════════════════════════════════════════ -->
    <main class="prof-main">

      <!-- ══ PROFILE CARD (moved from #page-settings in dashboard.html) ══ -->
      <!-- Profile card — social vs normal login -->
      <div class="profile-card" id="profileCard">
        <div class="pc-avatar" id="pcAvatar">A</div>
        <div class="pc-info">
          <input
            class="pc-name-input"
            id="profileNameInput"
            value="Alex Morgan"
            placeholder="Your name"
          />
          <span class="pc-badge" data-i18n="premium_member">Premium Member</span>
          <!-- Social account badge — hidden unless social login -->
          <div class="pc-social-info" id="pcSocialInfo" style="display: none">
            <span class="pc-social-badge" id="pcSocialBadge">Social Account</span>
            <span class="pc-social-provider" id="pcSocialProvider"></span>
            <span class="pc-email" id="pcEmail"></span>
          </div>
        </div>
      </div>

      <!-- ══ SETTINGS GROUP (moved from #page-settings in dashboard.html) ══ -->
      <div class="settings-group">
        <!-- Password change — hidden for social login -->
        <div class="sg-row" id="passwordRow">
          <div class="sg-info">
            <span class="sg-title" data-i18n="change_password">Change Password</span>
            <span class="sg-sub" data-i18n="change_password_sub">Update your account password</span>
          </div>
          <button class="lang-btn" id="changePasswordBtn" data-i18n="change">Change</button>
        </div>
      </div>

      <!-- ══ LOGOUT BUTTON (moved from #page-settings in dashboard.html) ══ -->
      <button class="logout-btn" id="logoutBtn">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        <span data-i18n="logout">Logout</span>
      </button>

    </main>

    <script src="profile.js"></script>
  </body>
</html>
